<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[12,3,4,5,78,45,12,15,98,11,22,77,44]
        for (var i = 0; i < arr.length; i++) {
            for (var j = 0; j < arr.length-i; j++) {
                if(arr[j]>arr[j+1]){
                    let demo=arr[j]
                    arr[j]=arr[j+1]
                    arr[j+1]=demo
                }
            }
        }
        console.log(arr)
    </script>
</body>
</html>
